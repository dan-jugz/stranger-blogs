{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button class="close" type="button" data-dismiss="alert">&times;</button>
                {{message}}
            </div>
        {% endfor %}
        
      
        {{wtf.quick_form(form)}}
    </div>
{% endblock %}
